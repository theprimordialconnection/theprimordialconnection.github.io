    <!-- Script to dynamically load video and description and calculate file size -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get URL parameters (query string)
            const urlParams = new URLSearchParams(window.location.search);
            const videoTitle = urlParams.get('title'); // Get the video title

            // Find the video data in listData.js based on the title parameter
            const videoData = listData.find(item => item.title === videoTitle);

            // If video data is found, set the video title, source, description, and document title
            if (videoData) {
                document.getElementById('videoTitle').innerText = videoData.title;
                document.getElementById('videoSource').src = videoData.videoSrc;
                document.getElementById('downloadLink').href = videoData.videoSrc;
                document.getElementById('videoDescription').innerText = videoData.description;

                // Set the page <title> to "{video name} | theprimordialconnection"
                document.title = `${videoData.title} | theprimordialconnection`;

                // Force the video to load
                document.getElementById('videoPlayer').load();

                // Function to calculate the file size
                function calculateFileSize(url) {
                    const fileSizeElement = document.getElementById('fileSize');
                    fetch(url, { method: 'HEAD' })
                        .then(response => {
                            const fileSize = response.headers.get('content-length');
                            if (fileSize) {
                                const sizeInMB = (fileSize / (1024 * 1024)).toFixed(2); // Convert to MB
                                fileSizeElement.innerText = `File size: ${sizeInMB} MB`;
                            } else {
                                fileSizeElement.innerText = 'File size not available';
                            }
                        })
                        .catch(error => {
                            fileSizeElement.innerText = 'Error calculating file size';
                        });
                }

                // Calculate file size for the video
                calculateFileSize(videoData.videoSrc);
            } else {
                document.getElementById('videoDescription').innerText = 'Video not found';
                // Set a fallback title
                document.title = "Video not found | theprimordialconnection";
            }
        });
    </script>
